<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .loginbody {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .logincontainer {
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            background-color: #fff;
        }

        .left-section {
            background-color: #1a1a3e;
            color: #fff;
            padding: 40px 20px;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .left-section button {
            margin: 10px 0;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 80%;
        }

        .left-section .facebook {
            background-color: #3b5998;
            color: #fff;
        }

        .left-section .twitter {
            background-color: #1da1f2;
            color: #fff;
        }

        .left-section .google {
            background-color: #db4437;
            color: #fff;
        }

        .right-section {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .right-section form {
            display: flex;
            flex-direction: column;
        }

        .right-section form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .right-section form button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #3b82f6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .right-section .extra-options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

        .right-section .extra-options a {
            text-decoration: none;
            color: #3b82f6;
        }
        a{
            text-decoration: none;
            color:white;
        }
    </style>
</head>
<body class="loginbody">
    <div class="logincontainer">
        <div class="left-section">
            <h1>ðŸ“šBookSwap</h1>
            <p>Login using social media to get quick access</p>
            <button class="facebook">Sign in with Facebook</button>
            <button class="twitter">Sign in with Twitter</button>
            <button class="google">Sign in with Google</button>
        </div>
        <div class="right-section">
            <h2>Login to your account</h2>
            <p>Don't have an account? <a href="#">Sign Up Free!</a></p>
            <form id="loginForm">
                <input type="email" placeholder="Email address" id="email" required>
                <input type="password" placeholder="Password"  id="password" required>
                <div class="extra-options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" id="submit">Login with email</button>

                 
               
            </form>
        </div>
    </div>

    <script src="/login.js"></script>
</body>
</html>
