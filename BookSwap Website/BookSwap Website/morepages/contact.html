<body>
     <!-- Header -->
     <header class="header">
        <div class="logo">
            <h1><a href="/index.html">ðŸ“šBookSwap</a></h1>

        <nav class="navbar">
            <a href="/index.html">Home</a>

            <a href="/morepages/contact.html">Contact</a>
            <a href="/login.html" id="login" target="_blank">Login</a>
        </nav>
    </header>
        <!--MAIN-->
    <main id="contactbody">
        <section id="contact" class="container">
            <h2 id="cntct">Contact Us</h2>
            <form>  <!-- form tag-->
                <label for="name">Name</label>  <!-- label tag-->
                <input type="text" id="name" name="name">  <!-- input tag-->
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="mobile">Mobile No.:</label>
                <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}">
    
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>


    
                <label for="service">Interested in:</label><br>
                <select id="service" name="service">
                    <option value="rentals">Buy in Bulk</option>
                    <option value="subscription">Sell</option>  <!-- option tag-->
                    <option value="sales">Others</option>
                </select><br><br>
    
                <input type="submit" value="Submit">
            </form>
        </section>
        <br>
    </main>
